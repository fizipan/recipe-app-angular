<a href="#" (click)="onSelected()" class="list-group-item d-flex justify-content-between align-items-start mb-3">
    <div class="ms-2 me-auto">
        <h4 class="fw-bold">{{ recipe.name }}</h4>
        {{ recipe.description }}
    </div>
    <span>
        <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-fluid" style="max-height: 100px;">
    </span>
</a>
